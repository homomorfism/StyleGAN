# Textures dataset: DTD, 5640 images
# https://www.robots.ox.ac.uk/~vgg/data/dtd/
describable_textures_archive: "data/dtd-r1.0.1.tar.gz"
describable_textures_path: "data/style/dtd"
describable_textures_size: -1


